language: go
go:
  - '1.11'

env:
  global:
    - GO111MODULE=on
    - PACKAGE=s3cat

branches:
  only:
    - master
    - crosscompile

install:
  - ./crosscompile.sh

script:
  - go vet ./...
  - go test ./...

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - s3cat-darwin-386.tgz
    - s3cat-darwin-386.zip
    - s3cat-darwin-amd64.tgz
    - s3cat-darwin-amd64.zip
    - s3cat-linux-386.tgz
    - s3cat-linux-386.zip
    - s3cat-linux-amd64.tgz
    - s3cat-linux-amd64.zip
    - s3cat-linux-arm64.tgz
    - s3cat-linux-arm64.zip
    - s3cat-linux-arm.tgz
    - s3cat-linux-arm.zip
  skip_cleanup: true
  on:
    tags: true
