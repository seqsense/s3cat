language: go
go:
  - '1.11'

env:
  global:
    - GO111MODULE=on
    - PACKAGE=s3cat

branches:
  only:
    - master

install:
  - ./crosscompile.sh

script:
  - go vet ./...
  - go test ./...

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - ${PACKAGE}-darwin-386.tgz
    - ${PACKAGE}-darwin-386.zip
    - ${PACKAGE}-darwin-amd64.tgz
    - ${PACKAGE}-darwin-amd64.zip
    - ${PACKAGE}-linux-386.tgz
    - ${PACKAGE}-linux-386.zip
    - ${PACKAGE}-linux-amd64.tgz
    - ${PACKAGE}-linux-amd64.zip
    - ${PACKAGE}-linux-arm64.tgz
    - ${PACKAGE}-linux-arm64.zip
    - ${PACKAGE}-linux-arm.tgz
    - ${PACKAGE}-linux-arm.zip

  skip_cleanup: true
  on:
    tags: true
